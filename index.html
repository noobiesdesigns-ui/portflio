<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Noobies Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              accent: '#FF3300', // International Orange
            },
            fontFamily: {
              'curly': ['"Great Vibes"', 'cursive'],
              'sans': ['Inter', 'sans-serif'],
              'display': ['"Syne"', 'sans-serif'],
              'cursive': ['Sacramento', 'cursive'],
              'mono': ['monospace'], 
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inter:wght@300;400;600&family=Sacramento&family=Syne:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      /* Global Reset */
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background-color: #ffffff;
        color: #000000;
        
        /* STRICT NO VERTICAL SCROLL */
        overflow: hidden; 
        overscroll-behavior: none;
        position: fixed; /* Lock viewport */
      }

      body {
        font-family: 'Inter', sans-serif;
      }

      /* Reverted Selection Color to Black */
      ::selection {
        background-color: #000000;
        color: white;
      }

      .font-cursive {
        font-family: 'Sacramento', cursive;
      }
      .font-curly {
        font-family: 'Great Vibes', cursive;
      }
      .font-display {
        font-family: 'Syne', sans-serif;
      }
      
      .writing-vertical {
        writing-mode: vertical-rl;
        text-orientation: mixed;
      }
      
      /* Utilities */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",

    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24"
  }
}
</script>

</head>

</body>
</html>
